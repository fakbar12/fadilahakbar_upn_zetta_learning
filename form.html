<html>
    <head>
        <title>Form Input Users</title>
    </head>
    <body>
        <h1>Form Inputting Users</h1>
        <form method="" action="">
            <label>First Name</label><br>
            <input type="text" name="" size="50" placeholder="Enter your first name here"><br><br>
            <label>Last Name</label><br>
            <input type="text" name="" size="50" placeholder="Enter your last name here"><br><br>
            <label>Biography</label><br>
            <textarea cols=47.5 rows=5 placeholder="Fill your biography here"></textarea><br><br>
            <label>Gender</label><br>
            <input type="radio" name="choose" value="r1">Man<BR>
            <input type="radio" name="choose" value="r2">Woman<BR><br>
            <label>Email</label><br>
            <input type="email" name="" placeholder="Insert your email account" size="50"><br><br>
            <label>Telephone</label><br>
            <input type="text" name="" placeholder="Insert your telephone number" size="50"><br><br>
            <label>Age</label><br>
            <input type="number" name="" placeholder="Insert your Age"><br><br>
            <label>URL Social Media</label><br>
            <input type="url" placeholder="Fill your url to your social media here" size="50"><br><br>
            <label>Country</label><br>
            <select name="choose2" size="1">
                <option value="BG">Bulgaria
                <option value="ID" selected="selected">Indonesia
                <option value="UK">United Kingdom
                <option value="USA">USA
            </select>
        </form>
    </body>
</html>
